<mat-toolbar>
<div class="toolbar">
  <div class="funcion">
  <div  (click)="prueba()" [ngClass]="{'closed': !open}" *ngIf="isSomeoneLoggedIn()">
    <img src="assets/menubar.png" height="40" width="40">
    <a  id="open-close">
      <i class="fa" [ngClass]="{'fa-bars': !open, 'fa-times': open}" ></i>
    </a>
  </div>

  <a routerLink="/home" class="card-title-ttl">&nbsp;BazarApp&nbsp;</a>

  <span class="username">{{getWhoIsLoggedIn()}}</span>

    <div class="icon">
  <a class="list-inline-item" *ngIf="isSomeoneLoggedIn()">
    <input routerLink="/createproduct" type="image"  src="../../assets/plus.png" height="40" width="40">
  </a>
  <a class="list-inline-item" *ngIf="isSomeoneLoggedIn()">
    <input routerLink="/myproducts" type="image"  src="../../assets/img_1.png" height="40" width="40">
  </a>
  <a class="list-inline-item" *ngIf="isSomeoneLoggedIn()">
    <input routerLink="/myfavourite" type="image"  src="../../assets/img.png" height="40" width="40">
  </a>
  <a class="list-inline-item"  *ngIf="isSomeoneLoggedIn()">
    <input routerLink="/feedback" type="image" src="../../assets/feedbackOk.png" height="40" width="40">
  </a>
    </div>
  <a routerLink="/registration" *ngIf="!isLoggedIn()" class="card-title toolbar_register">Registrácia</a>
  <a *ngIf="!isLoggedIn()" class="card-title toolbar_split">|</a>
  <a routerLink="/login" *ngIf="!isLoggedIn()" class="card-title toolbar_login">Prihlásenie</a>
  <a routerLink="/login" *ngIf="isLoggedIn()" (click)="logout()" class="toolbar_login">Odhlásenie</a>
</div>
</div>
</mat-toolbar>
