
<div class="information">
  <h1>{{allProducts.name}}</h1>
  <p class = "description">Opis: {{allProducts.description}}</p>
  <p class="price">Cena: {{allProducts.price}}</p>
  <p class="location">Lokacia: {{allProducts.localization}}</p>

<!--  <img [src]="allProducts.image">-->
  <button *ngIf="isSomeoneLoggedIn" (click)="addToFavourite()"> <img src="../../assets/favourite.png" height="60" > <br> Pridať medzi obľúbené</button>
  <button *ngIf="isAdminLoggedIn()" (click)="deleteProduct()">Vymazať inzerát</button>
  <button  (click)="openModal('custom-modal-5')">Upraviť inzerát</button>
</div>

<div class="contact">
  <h2>Kontakt:</h2>
  <p>Používateľ: {{allProducts.user.userName}}</p>
  <p>Email: {{allProducts.user.email}}</p>
  <p>Telefonne číslo: {{allProducts.user.phone}}</p>
  <p>Adresa: {{allProducts.user.address}}</p>
</div>

<div class="picture" *ngIf=dbImage>
  <img [src]="dbImage"width="600">
</div>



<jw-modal id="custom-modal-5" >

  <div class="container">
    <form class="example-form"  #addProductForm="ngForm">

      <div class="form-group">
        <label class="control-label col-sm-2" > <div class="bold-text"> Názov:</div></label>
        <div class="col-sm-10">
          <input
            type="text" [(ngModel)]="allProducts.name"
            id="name"
            name="name"
            class="form-control"
            required #name="ngModel">

        </div>


        <label class="control-label col-sm-2" > <div class="bold-text"> Opis:</div></label>
        <div class="col-sm-10">
        <textarea type="text" [(ngModel)]="allProducts.description"
                  id="description"
                  name="description"
                  class="form-control"
                  required #description="ngModel"></textarea>


        </div>


        <label class="control-label col-sm-2" > <div class="bold-text"> Cena:</div></label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="allProducts.price"
                 id="price"
                 name="price"
                 class="form-control"
                 required #price="ngModel">

        </div>

        <label class="control-label col-sm-2" > <div class="bold-text"> Lokalizácia:</div></label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="allProducts.localization"
                 id="localization"
                 name="localization"
                 class="form-control"
                 required #localization="ngModel">

        </div>


      </div>


    </form>

    <!--  <img src="../../assets/addLogo.png">-->
  </div>
</jw-modal>
