
<div class="information">
  <h1>{{allProducts.name}}</h1>
  <p>Opis: {{allProducts.description}}</p>
  <p>Cena: {{allProducts.price}}</p>
  <p>Miesto: {{allProducts.localization}}</p>

<!--  <img [src]="allProducts.image">-->
  <button (click)="addToFavourite()">Obľúbené</button>
  <button *ngIf="isAdminLoggedIn()" (click)="deleteProduct()">Vymazať inzerát</button>
</div>

<div class="contact">
  <h2>Kontakt:</h2>
  <p>Používateľ: {{allProducts.user.userName}}</p>
  <p>Email: {{allProducts.user.email}}</p>
  <p>Telefonne číslo: {{allProducts.user.phone}}</p>
  <p>Adresa: {{allProducts.user.address}}</p>
</div>

<div class="picture" *ngIf=dbImage>
  <img [src]="dbImage"width="600">
</div>
