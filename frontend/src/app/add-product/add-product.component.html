

<div class="everyThing">
  <div id="container-inside">
    <div id="circle-small"></div>
    <div id="circle-medium"></div>
    <div id="circle-large"></div>
    <div id="circle-xlarge"></div>
    <div id="circle-xxlarge"></div>
    <div id="circle-xxxlarge"></div>
    <div id="circle-xxxxlarge"></div>
  </div>


  <div class="maincontainer">
  <div class="container">
  <form class="example-form"  #addProductForm="ngForm">
    <div class="form-group">
      <br>
      <label class="" > <div class="bold-text"><a class="text">Názov:</a></div></label>
        <input
              type="text" [(ngModel)]="allProducts.name"
               id="name"
               name="name"
               class="form-control"
               required #name="ngModel">

      <br>
      <label class="" > <div class="bold-text"><a class="text">Opis:</a></div></label>
        <textarea type="text" [(ngModel)]="allProducts.description"
               id="description"
               name="description"
               class="form-control"
               required #description="ngModel"></textarea>

      <br>
      <label class="" > <div class="bold-text"><a class="text">Cena:</a></div></label>
        <input type="text" [(ngModel)]="allProducts.price"
               id="price"
               name="price"
               class="form-control"
               required #price="ngModel">

      <br>
      <label class="" > <div class="bold-text"><a class="text">Lokácia:</a></div></label>
        <input type="text" [(ngModel)]="allProducts.localization"
               id="localization"
               name="name"
               class="form-control"
               required #localization="ngModel">
      <br>
      <mat-label class=""><a class="text">Vyber kategóriu:</a></mat-label>
      <div class="">
        <mat-form-field appearance="fill">
          <mat-select [(value)]="selectedCategory" [(ngModel)]="allProducts.kindOfCategory" name="category" id="category" (selectionChange)="chooseCategory()" required>
              <mat-option *ngFor="let category of categoryArray" [value]="category" >
              {{category.name}}
              </mat-option>

          </mat-select>
        </mat-form-field>
      </div>


      <div>
        <input type="file" multiple (change)="onImagesUpload({event: $event})">
        <div *ngIf="selectedFilesUrls.length > 0">
          <ul>
            <div *ngFor="let url of selectedFilesUrls; let i = index">
              <img [src]="sanitizer.bypassSecurityTrustUrl(url)" style="max-width: 200px; max-height: 200px;">
              <button type="button" (click)="removeSelectedFile(i)">Remove</button>
            </div>
          </ul>
        </div>
      </div>

      <label class="" > <div class="bold-text"> </div></label>
      <div class="">
        <button   (click)="uploadFiles()"
                 type="submit"
                 class="btn btn-info">Vytvoriť Inzerát
        </button>
        <br>
        <br>
      </div>


    </div>


  </form>
  </div>

      </div>
</div>
