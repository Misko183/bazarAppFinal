<div class="container mt-5">
  <div class="row">
      <div class="col text-center linled cardic" style="padding-right: 0px;padding-left: 0px;" routerLink="/detail/{{product.id}}" *ngFor="let product of allProducts">
          <h1>{{product.name}}</h1>
          <img [src]="returnGoodImage(product.image.id)" class="img-fluid" style="min-width: 200px;max-width: 300px;min-height: 150px;object-fit: cover;" />
          <p>Počet videní: {{product.countClicksOnProduct}}</p>
          <div class="btn-group" role="group">
            <button class="btn btn-primary" type="button" style="background: var(--bs-danger);" (click)="removeFavourite(product.id)">Vymazať</button>
          </div>
      </div>
  </div>
</div>
