<div class="container mt-2 py-5">
  <div class="row d-xxl-flex justify-content-xxl-center">
    <div
      class="col-lg-8 col-xl-7 col-xxl-6 text-center d-flex d-xxl-flex flex-column justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-md-center align-items-md-center justify-content-lg-center align-items-lg-center justify-content-xl-center align-items-xl-center justify-content-xxl-center align-items-xxl-center"
      style="
        padding-top: 50px;
        padding-bottom: 50px;
        border-top-left-radius: 8px;
        border-bottom-left-radius: 8px;
        padding-right: 20px;
        padding-left: 20px;
        box-shadow: 4px 4px 10px rgb(209, 217, 230),
          4px 4px 10px rgb(209, 217, 230);
      "
    >
      <h1 style="margin-bottom: 20px">Prihlásenie</h1>
      <form class="text-center d-flex flex-column">
        <p style="text-align: center; margin-bottom: 6px">
          Použi svoje meno alebo email.
        </p>
        <input
          class="form-control"
          type="text"
          placeholder="Použivatelské meno *"
          style="
            border-radius: 8px;
            border-width: 0px;
            box-shadow: inset -2px -2px 4px #f9f9f9, inset 2px 2px 4px #d1d9e6;
            max-width: 350px;
            width: 100%;
            margin-bottom: 15px;
            height: 40px;
          "
          required
        />
        <input
          class="form-control"
          type="text"
          placeholder="Email *"
          style="
            border-radius: 8px;
            border-width: 0px;
            box-shadow: inset -2px -2px 4px #f9f9f9, inset 2px 2px 4px #d1d9e6;
            max-width: 350px;
            width: 100%;
            margin-bottom: 15px;
            height: 40px;
          "
          required
        />
        <input
          class="form-control"
          type="phone"
          placeholder="Telefón *"
          style="
            border-radius: 8px;
            border-width: 0px;
            box-shadow: inset -2px -2px 4px #f9f9f9, inset 2px 2px 4px #d1d9e6;
            max-width: 350px;
            width: 100%;
            margin-bottom: 15px;
            height: 40px;
          "
          required
        />
        <input
          class="form-control"
          type="text"
          placeholder="Adresa *"
          style="
            border-radius: 8px;
            border-width: 0px;
            box-shadow: inset -2px -2px 4px #f9f9f9, inset 2px 2px 4px #d1d9e6;
            max-width: 350px;
            width: 100%;
            margin-bottom: 15px;
            height: 40px;
          "
          required
        />
        <input
          class="form-control"
          type="password"
          placeholder="Heslo *"
          style="
            border-radius: 8px;
            border-width: 0px;
            box-shadow: inset -2px -2px 4px #f9f9f9, inset 2px 2px 4px #d1d9e6;
            max-width: 350px;
            width: 100%;
            margin-bottom: 15px;
            height: 40px;
          "
          required
        /><a
          href="#"
          style="
            text-align: center;
            color: var(--bs-gray-800);
            border-bottom-width: 2px;
            border-bottom-style: solid;
            text-decoration: none;
          "
          >Zabudnuté heslo?</a
        ><button
          class="btn btn-primary"
          type="button"
          style="
            margin-top: 22px;
            border-radius: 8px;
            border-bottom-color: var(--bs-info);
            background: #4b70e2;
          "
        >
          Registrovať sa
        </button>
      </form>
    </div>
    <div
      class="col-lg-4 col-xl-5 col-xxl-4 text-center d-flex d-xxl-flex flex-column justify-content-lg-center justify-content-xl-center justify-content-xxl-center align-items-xxl-center"
      style="
        padding-top: 50px;
        padding-bottom: 50px;
        border-top-right-radius: 8px;
        border-bottom-right-radius: 8px;
        box-shadow: 4px 4px 10px rgb(209, 217, 230),
          4px 4px 10px rgb(209, 217, 230);
      "
    >
      <div class="switch__circle"></div>
      <div class="switch__circle switch__circle--t"></div>
      <h1>Vitaj späť !</h1>
      <p style="text-align: center; padding-right: 30px; padding-left: 30px">
        Ak chcete zostať v spojení s nami, prihláste sa pomocou svojich osobných údajov.
      </p>
      <button
        class="btn btn-primary"
        type="button"
        style="border-radius: 8px; background: rgb(75, 112, 226);margin: 0 20%"
      >
        Prihlásiť sa
      </button>
    </div>
  </div>
</div>
