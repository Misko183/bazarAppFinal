<body>
<div class="container">
  <h2>Registrácia</h2>
  <form class="form-horizontal" [formGroup]="userForm" (submit)="saveUser()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Uživateľské meno:</label>
      <div class="col-sm-10">
        <input class="form-control" formControlName="name" id="name" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input class="form-control" type="email" formControlName="email" id="email" required />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Heslo:</label>
      <div class="col-sm-10">
        <input class="form-control" type="password" formControlName="password" id="password" required />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Telefonné čislo:</label>
      <div class="col-sm-10">
        <input class="form-control" type="tel" formControlName="phone" id="phone" required />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Adresa:</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" formControlName="address" id="address" required />
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-danger">Registrovať</button>
      </div>
    </div>
    <div *ngIf="check" class="alert alert-success">
      <strong>Super!</strong> Úspešne ste sa zaregistrovali. Na prihlasovaciu stránku budete presmerovaní o 5 sekund.
    </div>
    <div *ngIf="checkBadName" class="alert alert-danger">
      <strong>OOPS!</strong> Takáto používateľske meno už existuje prosím zmeňte ho.
    </div>
  </form>
</div>
</body>
