<mat-grid-list cols="3" rowHeight="350">
  <mat-grid-tile *ngFor="let product of allProducts">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button class="detail_button"  mat-button routerLink="/detail/{{product.id}}">Detail</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
