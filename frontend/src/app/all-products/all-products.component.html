<div class="everyThing">
<h1>Inzeráty</h1>
<div class="header">
  <mat-form-field appearance="fill" class="option">
    <mat-label>Zoradiť podľa:</mat-label>
    <mat-select [(value)]="selected" (selectionChange)="changeState()">
      <mat-option value='Name'>Názov</mat-option>
       <mat-option value='Location'>Lokácia</mat-option>
      <mat-option value='PriceMin'>Cena(od najlacnešieho)</mat-option>
      <mat-option value='PriceMax'>Cena(od najdrahšieho)</mat-option>
      <mat-option value='Clicks'>Počeť videní</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Vyhľadávanie</mat-label>
    <input matInput (keyup)="filterProduct($event)" placeholder="Search">
  </mat-form-field>

    <mat-form-field class="mat_input min" appearance="fill">
      <mat-label>Minimálna cena</mat-label>
      <input matInput (keypress)="onlyNumbers($event)" (ngModelChange)="onMinChange($event)" [(ngModel)]="min_value"
             placeholder="type only number">
    </mat-form-field>

  <mat-form-field class="mat_input max" appearance="fill" >
    <mat-label>Maximálna cena</mat-label>
    <input matInput (keypress)="onlyNumbers($event)" (ngModelChange)="onMaxChange($event)" [(ngModel)]="max_value"
           placeholder="type only number">
  </mat-form-field>
  <div class="btnsA">
    <button class="apply" (click)="filterPrice()">Aplikuj cenový filter</button>
  </div>
  <div class="btnsR">
    <button  class="reset" class="reset" (click)="resetFilter()">Resetuj cenový filter</button>
  </div>
</div>

<div class = "grid-container">
  <div class="grid-item" *ngFor="let product of allProducts;"  >

    <button  class="small_btn"  mat-button routerLink="/detail/{{product.id}}"  >
          {{product.name}}<br>

        <div class="picture" *ngIf=dbImageF>
          <img [src]="returnGoodImage(product.image.id)" >
        </div>
      Cena: {{product.price}}
      <br>
      Počet videní: {{product.countClicksOnProduct}}
        </button>

  </div>
</div>
</div>
